{% extends "common/base.html" %}
{% load static %}

{% block extra_css %}
  <link rel="stylesheet" href="{% static 'css/accounts_design.css' %}">
{% endblock extra_css %}

{% block title %}
Account activation 
{% endblock title %}



{% block content %}
<div class="login-container">
    <div class="login-wrapper text-center p-4 rounded bg-dark" style="max-width:500px; margin:50px auto; box-shadow: 0 0 15px rgba(0,0,0,0.5);">
    
        {% if message %}
            <div class="alert alert-success text-light bg-dark border-light py-3" role="alert" style="font-size:1.1rem;">
                {{ message }}
            </div>
        {% endif %}
        
        <p  class="mt-3 px-4 py-2">Thank You..</p>
    </div>
</div>
{% endblock content %}
